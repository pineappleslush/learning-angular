<div>
  <button mat-stroked-button color="primary" (click)="onGoToDirectives()">Learn About Directives</button>
</div>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Route Parameters Demo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let robot of robots;">
        <mat-list-item>
          <button mat-stroked-button (click)="viewRobotDetails(robot.id)" color="accent">View {{robot.name}}'s Details
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
